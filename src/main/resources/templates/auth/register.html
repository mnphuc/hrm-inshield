<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section th:fragment="content">
    <div class="card">
        <form th:action="@{/auth/register}" th:object="${registerForm}" method="post" class="form-grid">
            <div th:if="${#fields.hasGlobalErrors()}" class="alert error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Lỗi</div>

            <div class="field">
                <label for="username">Tên đăng nhập</label>
                <input id="username" th:field="*{username}" type="text" placeholder="techshield.admin">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-text">Không hợp lệ</small>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" type="email" placeholder="admin@techshield.vn">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text">Không hợp lệ</small>
            </div>

            <div class="field">
                <label for="password">Mật khẩu</label>
                <input id="password" th:field="*{password}" type="password" placeholder="********">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text">Không hợp lệ</small>
            </div>

            <div class="field">
                <label for="employeeCode">Mã nhân viên</label>
                <input id="employeeCode" th:field="*{employeeCode}" type="text" placeholder="EMP-001">
            </div>

            <div class="field">
                <label for="fullName">Họ và tên</label>
                <input id="fullName" th:field="*{fullName}" type="text" placeholder="Nguyễn Văn A">
                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-text">Không hợp lệ</small>
            </div>

            <div class="field">
                <label for="phone">Điện thoại</label>
                <input id="phone" th:field="*{phone}" type="text" placeholder="0987xxx">
            </div>

            <div class="field">
                <label for="department">Phòng ban</label>
                <input id="department" th:field="*{department}" type="text" placeholder="Nhân sự">
            </div>

            <div class="field">
                <label for="position">Chức vụ</label>
                <input id="position" th:field="*{position}" type="text" placeholder="Trưởng phòng">
            </div>

            <div class="field">
                <label for="hireDate">Ngày vào làm</label>
                <input id="hireDate" th:field="*{hireDate}" type="date">
            </div>

            <div class="field">
                <label for="baseSalary">Lương cơ bản</label>
                <input id="baseSalary" th:field="*{baseSalary}" type="number" step="0.01" placeholder="15000000">
            </div>

            <div class="field">
                <label>Vai trò</label>
                <div class="checkbox-group">
                    <label th:each="role : ${roleOptions}">
                        <input type="checkbox" th:value="${role}" th:field="*{roles}">
                        <span th:text="${role}">ROLE</span>
                    </label>
                </div>
            </div>

            <div class="actions">
                <button type="submit">Tạo tài khoản</button>
            </div>
        </form>
    </div>
</section>
</html>
