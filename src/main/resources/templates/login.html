<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechShield Insight - Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="login-page">
<div class="login-card">
    <h1>TechShield Insight</h1>
    <p class="subtitle">Hệ thống Quản lý Nhân sự</p>
    <form method="post" action="/login">
        <div class="form-group" style="display: flex; flex-direction: column; text-align: left; font-size: 14px">
            <label for="username">Tên đăng nhập</label>
            <input id="username" name="username" type="text" required autofocus>
        </div>
        <div class="form-group" style="display: flex; flex-direction: column; text-align: left; font-size: 14px">
            <label for="password">Mật khẩu</label>
            <input id="password" name="password" type="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
        <div class="alert error" th:if="${param.error}">
            Thông tin đăng nhập không đúng, vui lòng thử lại.
        </div>
        <div class="alert success" th:if="${param.logout}">
            Bạn đã đăng xuất khỏi hệ thống.
        </div>
    </form>
</div>
</body>
</html>
