<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechShield Insight - Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="login-page">
<div class="login-card">
    <h1>TechShield Insight</h1>
    <p class="subtitle">Human Resource Management</p>
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <button type="submit">Sign in</button>
        <div class="alert error" th:if="${param.error}">
            Sai thong tin dang nhap, vui long thu lai.
        </div>
        <div class="alert success" th:if="${param.logout}">
            Ban da dang xuat khoi he thong.
        </div>
    </form>
</div>
</body>
</html>
