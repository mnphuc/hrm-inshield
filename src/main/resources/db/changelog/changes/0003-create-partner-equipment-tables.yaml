databaseChangeLog:
  - changeSet:
      id: 0003-partners
      author: codex
      changes:
        - createTable:
            tableName: partners
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
              - column:
                  name: phone
                  type: VARCHAR(30)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: partner_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: notes
                  type: VARCHAR(500)

  - changeSet:
      id: 0003-equipment
      author: codex
      changes:
        - createTable:
            tableName: equipment
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
              - column:
                  name: serial_number
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: purchase_date
                  type: DATE
              - column:
                  name: purchase_price
                  type: DECIMAL(12,2)
              - column:
                  name: notes
                  type: VARCHAR(500)
              - column:
                  name: assigned_to_employee_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: equipment
            baseColumnNames: assigned_to_employee_id
            referencedTableName: employees
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_equipment_employee
